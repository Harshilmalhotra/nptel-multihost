<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NPTEL Certificate Access</title>
  <style>
    body {
      background-color: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container { text-align: center; }

    .btn {
      background-color: #3070bf;
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 100;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      border: none;
      font-family: 'Times New Roman', Times, serif;
    }

    .btn:hover { background-color: #245c9e; transform: translateY(-2px); }

    .info {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }


  </style>
</head>
<body>
  <div class="container">
  
    <button class="btn" id="viewBtn">Course Certificate</button>
    <div class="info" id="certInfo"></div>
  </div>



  <script>
    // Extract ?q= parameter from current URL
    const params = new URLSearchParams(window.location.search);
    const certId = params.get("q");

    const viewBtn = document.getElementById("viewBtn");
    const certInfo = document.getElementById("certInfo");

    if (certId) {
      certInfo.innerHTML = `Certificate ID: <b>${certId}</b>`;
    } else {
      certInfo.innerHTML = `<span style="color:red;">No certificate ID found in URL.</span>`;
    }

    // On button click, redirect to view page with same ?q=
    viewBtn.addEventListener("click", () => {
      if (!certId) {
        alert("No certificate ID found in URL.");
        return;
      }
      window.location.href = `/noc/Ecertificate/view/?q=${encodeURIComponent(certId)}`;
    });
  </script>
</body>
</html>
